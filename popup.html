

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contextual Learning Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="popup-content">
        <h1>Contextual Learning Assistant</h1>

        <div class="icon-button">
            <img src="icons/icon128.jpg" alt="Search Icon" class="icon"> <!-- Adjust the src to your icon path -->
            <button id="get-resources" aria-label="Get Resources">Get Resources</button>
        </div>

        <input type="text" id="search-bar" placeholder="Search suggestions..." aria-label="Search suggestions">
        
        <div id="filter-section">
            <label for="platform-filter">Platform:</label>
            <select id="platform-filter" aria-label="Select Platform">
                <option value="all">All</option>
                <option value="Stack Overflow">Stack Overflow</option>
                <option value="GitHub">GitHub</option>
                <option value="MDN">MDN</option>
                <option value="DevDocs">DevDocs</option>
                <option value="W3Schools">W3Schools</option>
                <option value="Reddit">Reddit</option>
            </select>

            <label for="sort-filter">Sort By:</label>
            <select id="sort-filter" aria-label="Sort By">
                <option value="relevance">Relevance</option>
                <option value="date">Date</option>
            </select>
        </div>

        <button id="save-settings" aria-label="Save Settings">Save Settings</button>
        
        <ul id="resources-list" aria-label="Resources List"></ul>
    </div>
    <script src="popup.js"></script>
</body>
</html>
